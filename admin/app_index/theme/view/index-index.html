{include file="inc/header.html"}
<div class="con" styl="backgroud-image:url({if $data.bg_page}{$data.bg_page}{else}{$TMPL}/dist/statics/images/index-bg.jpg{/if})">
    <div class="con-wrap">
        <div class="app-box">
            <div class="mark-img">
                <img src="{$data.app_logo}" alt="">
            </div>
            <h1>{$data.app_name}</h1>
            <div class="app-download">
                <div class="app ios">
                    <a href="{$data.ios_down_url}"><i class="icon iconfont">&#xe61f; </i> APP store</a>
                </div>
                {if $data.android_filename}
                    <div class="app android">
                        <a href="{$data.android_filename}"><i class="icon iconfont">&#xe604; </i> Android  </a>
                    </div>
                {/if}
            </div>
            <div class="ewm">
                <img src="{if $data.qrcode_url}{$data.qrcode_url}{else}{$TMPL}/dist/statics/images/ewm.png{/if}" alt="" class="ewm-img">
            </div>
        </div>
        <div class="index-right animated fadeInUp">
            <img src="{if $data.bg_app}{$data.bg_app}{else}{$TMPL}/dist/statics/images/phone.png{/if}" alt="">
        </div>
        <div class="blank0"></div>
        <div class="copyright">{$data.COPYRIGHT}&nbsp;{$data.NETWORK_FOR_RECORD}&nbsp;{$data.SITE_LICENSE}</div>
    </div>
</div>
{include file="inc/footer.html"}
