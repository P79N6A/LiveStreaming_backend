
<div class="user-r-title clearfix">
    <div class="common-title f-l">
        <span class="field">违规主播</span>
    </div>
     <div class="block-font f-r">
        <a href="javascript:void(0)" class="operation mr-20 j-popup-rule">《直播管理规定》</a>
     </div>
</div>
<div class="popup-rule">
    
</div>
<div class="user-r-content clearfix j-ajax-page">
    <div class="search clearfix">
        <input type="number" name="search_user_id" class="search_user_id" placeholder="请输入主播ID"><a href="javascript:void(0)" id="j-id-search" class="btn btn-primary btn-circle J-tipoff-search">搜索</a>
    </div>
    <table>
        <thead>
            <tr class="form-head">
                <th>ID</th>
                <!--<th>主播头像</th>-->
                <th>主播昵称</th>
                <th>触犯违规类型</th>
                <th>违规时间</th>
                <!--<th>处罚</th>-->
            </tr>
        </thead>
        {if $data.list}
        <tbody>
       {foreach from=$data.list item=item key=key name=list}
            <tr class="form-body">
                <td class="content-font">{$item.user_id}</td>
                <!--<td class="content-font">{$item.head_image}</td>-->
                <td class="content-font">{$item.nick_name}</td>
                <td class="content-font">{$item.tipoff_type}</td>
                <td class="content-font">{$item.create_time}</td>
                <!--<td class="content-font">{$item.remark}</td>-->
            </tr>
        {/foreach}
        </tbody>
        {else}
        <tbody>
            <tr>
                <td colspan="5">
                    <p class="null-data">暂无数据</p>
                </td>
            </tr>
        </tbody>
        {/if}
    </table>
    <div class="m-page clearfix">
        <div class="m-page-con">
        {$data.page}
        </div>
    </div>
</div>
