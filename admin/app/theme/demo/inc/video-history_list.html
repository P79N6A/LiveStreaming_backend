<div class="m-live-tit">
    <i class="live-tit-ico iconfont"></i>
    <h2>观看记录</h2>
</div>
{if $data.list}
<ul class="m-live-list clearfix">
    {foreach from=$data.list item=item}
    <li class="block-live block-live-{$item.cate_id}">
        <a href="{$item.video_url}">
            <span class="block-live-img">
						<img alt="" src="{$item.live_image}" data-original="{$item.live_image}"  class="block-live-img lazy" />
					</span>
            <div class="block-live-info clearfix">
                <div class="live-name clearfix">
                    <img alt="" src="{$item.thumb_head_image}" class="avatar-normal" />
                    <p title="{$item.title}">{$item.title}</p>
                    <p class="sub f-l">{$item.nick_name}</p>
                    <span class="watch-num f-r"><i class="icon iconfont">&#xe60a;</i>{$item.watch_number}</span>
                </div>
            </div>
        </a>
        <div class="btn btn-danger btn-xs f-r btn-del" style="margin:0 10px;" data-id="{$item.room_id}">删除</div>
    </li>
    {/foreach}
</ul>
{else}
<p class="null-data">抱歉，暂无观看记录！</p>
{/if}
<!--分页开始-->
<div class="m-page clearfix">
    <div class="m-page-con">
        {$data.page}
    </div>
</div>
<!--分页结束-->
