<div class="user-r-title clearfix">
	<div class="common-title f-l">
		<span class="field">我的推荐</span>
	</div>
	<a href="javascript:void(0)" class="btn btn-primary btn-m f-r" id="btn_add_goods">添加物品</a>
</div>
<div class="user-r-content clearfix j-ajax-page">
	{if $data.list}
	<ul class="m-recommend-goods clearfix">
		{foreach from=$data.list item=item}
		<li class="b-recommend">
			<div class="goods-img">
				<img src="{$item.imgs.0}" alt="{$item.name}">
			</div>
			<div class="goods-info">
				<div class="goods-price">
					<span title="¥{$item.price}" class="price f-l">¥{$item.price}</span>
					<div class="btn btn-danger btn-xs f-r" onclick="del_goods({$item.id})">删除</div>
					<div class="clear"></div>
				</div>
				<div class="goods-name" title="{$item.name}"><a href="{$item.url}" target="_blank" class="">{$item.name}</a></div>
			</div>
		</li>
		{/foreach}
	</ul>
	{else}
	<p class="null-data">暂无数据</p>
	{/if}
	<div class="m-page clearfix">
		<div class="m-page-con">
			{$data.page}
		</div>
	</div>
</div>
