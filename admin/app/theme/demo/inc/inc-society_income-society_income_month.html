<div class="user-r-title clearfix">
    <div class="common-title f-l">
        <span class="field">公会月收入</span>
    </div>
    <!--         <div class="block-font f-r">
<span class="operation mr-20">标记为已读</span>
<span class="operation">删除消息</span>
</div> -->
</div>
<div class="user-r-content clearfix j-ajax-page">
    <div class="search clearfix">
        <span>查询月份</span>
        <select class="Data">
            <option class="newtime">2017-01</option>
            <option class="beforetime1"></option>
            <option class="beforetime2"></option>
            <option class="beforetime3"></option>
            <option class="beforetime4"></option>
            <option class="beforetime5"></option>
            <option class="beforetime6"></option>
        </select>
        <a href="javascript:void(0)" class="btn btn-primary btn-circle J-month">查询</a>
        <a href="javascript:void(0)" class="btn btn-primary btn-circle J-export">导出</a>
    </div>
    <div class="ajax-block">
        <table class="table-society">
            <thead>
                <tr class="form-head">
                    <th>日期</th>
                    <th>总秀票</th>
                    <th>分成比例</th>
                    <th>结算金额</th>
                    <th>实际收入</th>
                </tr>
            </thead>
            {if $data.list}
            <tbody>
                <tr class="form-body">
                    <td class="content-font">{$data.list.date}</td>
                    <td class="content-font">{$data.list.ticket}</td>
                    
                    <td class="content-font">{$data.list.society_rate}</td>
                    <td class="content-font">{$data.list.society_money}</td>
                    <td class="content-font">{$data.list.total_money}</td>
                </tr>
            </tbody>
            {else}
            <tbody>
                <tr>
                    <td colspan="5">
                        <p class="null-data">暂无数据</p>
                    </td>
                </tr>
            </tbody>
            {/if}
        </table>
        <div class="m-page clearfix">
            <div class="m-page-con">
                {$data.page}
            </div>
        </div>
    </div>
</div>
