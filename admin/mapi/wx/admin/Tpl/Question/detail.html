<load href='__TMPL__Common/js/jquery.js' />

<div class="main_title"><a href="{:u("Question/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="main">
<script type="text/javascript">
    function openbox(id){
        $(".cm_input").show();
        $("#input_id").val(id);
    }

</script>
<div id="main_question">
    <div id="content">
        <h3 style="border-bottom: 1px dashed #D2D2D2;">{$data['title']}</h3>
        {$data['content']}
        <a class="open_reply" href="#" onclick="openbox({$data['id']});">回复</a>
    </div>
    <div id="cm-header"><h4>回答</h4></div>
    <ul class="comment_ul">
        <volist name="answer_list" id="vo">
            <li>
                {$vo.answer_user_name} & 回复 &nbsp {$vo.question_user_name }
                <a class="open_reply" href="#" value="{$vo.id}" onclick="openbox({$vo.id});">回复</a>
                <br>
                {$vo.content}<br>
            </li>
        </volist> 
    </ul>
    <div class="display_flex flex_1 cm_input" style="display: none">
        <form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
            <textarea class="cm_text" id="cm_comment" name="answer" placeholder="回答"></textarea>
            <input type="hidden" name="pid" value="{$data_question.id}">
            <input type="hidden" id="input_id" name="id" value="{$data_question.id}">
            <input type="hidden" value="Question" name="m" />
            <input type="hidden" value="answer" name="a" />
            <input type="submit" class="button" value="{%EDIT}" />
        </form>
    </div>
</div>

</div>
