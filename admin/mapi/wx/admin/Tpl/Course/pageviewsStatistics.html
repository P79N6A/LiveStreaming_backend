<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:app_conf("SITE_NAME")}{:l("ADMIN_PLATFORM")}</title>
<script type="text/javascript" src="__ROOT__/public/runtime/admin/lang.js"></script>
<script type="text/javascript">
    var version = '{:app_conf("DB_VERSION")}';
</script>
<load href='__TMPL__Common/style/style.css' />
<load href='__TMPL__Common/style/main.css' />
    <load href='__TMPL__Common/js/jquery.js' />

</head>

<body>


<!--
    新版开始
-->
<div class="main">
    <div class="main_title_list"  style="text-align: left;"><div class="list-line-ico"></div>后台概况</div>
    <div class="blank10"></div>
    <div class="notify_box">
        <table>
            <tr>
                <td class="statbox tuan_box" style="padding:12px 10px 0">
                    <table>
                        <tr>
                            <th>今日最佳播放次数课程</th>
                        </tr>
                        <tr>
                            <td>
                            <foreach name="today_count" item="item">
                                <div class="row">
                                    <span class="t">{$item.title}：</span>
                                    <span class="bx">{$item.count}人次</span>
                                    <div class="blank0"></div>
                                </div>
                            </foreach>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="statbox tuan_box">
                    <table>
                        <tr>
                            <th>今日最佳播放时长课程</th>
                        </tr>
                        <tr>
                            <td>
                            <foreach name="today_sum" item="item">
                                <div class="row">
                                    <span class="t">{$item.title}：</span>
                                    <span class="bx">{$item.sum}分钟</span>
                                    <div class="blank0"></div>
                                </div>
                            </foreach>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="statbox tuan_box" style="padding:12px 10px 0">
                    <table>
                        <tr>
                            <th>近七日最佳播放次数课程</th>
                        </tr>
                        <tr>
                            <td>
                            <foreach name="seven_day_count" item="item">
                                <div class="row">
                                    <span class="t">{$item.title}：</span>
                                    <span class="bx">{$item.count}人次</span>
                                    <div class="blank0"></div>
                                </div>
                            </foreach>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="statbox tuan_box">
                    <table>
                        <tr>
                            <th>近七日最佳播放时长课程</th>
                        </tr>
                        <tr>
                            <td>
                            <foreach name="seven_day_sum" item="item">
                                <div class="row">
                                    <span class="t">{$item.title}：</span>
                                    <span class="bx">{$item.sum}分钟</span>
                                    <div class="blank0"></div>
                                </div>
                            </foreach>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="blank5"></div>
</div>
</body>
</html>
