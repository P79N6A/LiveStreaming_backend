{//引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
	<div class="main_title">编辑话题 <a href="{:u("Share/cate_list")}" class="back_list">{%BACK_LIST}</a></div>
	<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title">分类ID:</td>
			<td class="item_input" ><input type="text" class="textbox" name="id" value="{$list.id}" readonly="true" /></td>
		</tr>
		<tr>
			<td class="item_title">分类名称:</td>
			<td class="item_input" ><input type="text" class="textbox" name="cate_name" value="{$list.cate_name}"/></td>
		</tr>
		<tr>
			<td class="item_title">分类介绍:</td>
			<td class="item_input" ><input type="text" class="textbox" name="introduce" value="{$list.introduce}" /></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
				<!--隐藏元素-->
				<!-- <input type="hidden" name="id" value="{$list.id}" /> -->
				<input type="hidden" name="{:conf("VAR_MODULE")}" value="Share" />
				<input type="hidden" name="{:conf("VAR_ACTION")}" value="update_cate" />
				<!--隐藏元素-->
				<input type="submit" class="button" value="{%EDIT}" />
			</td>
		</tr>
</table>
</form>
</div>
