{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("Qrcode/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <tr>
        <td class="item_title">销售二维码配置编号:</td>
        <td class="item_input">{$vo.id}</td>
    </tr>
    <tr>
        <td class="item_title">销售二维码名称:</td>
        <td class="item_input">
            <input type="text" class="textbox require" name="name" value="{$vo.name}"/>
        </td>
    </tr>
    <tr>
        <td class="item_title">销售员id:</td>
        <td class="item_input">
            <input type="number" class="textbox require" name="user_id" value="{$vo.user_id}"/>
        </td>
    </tr>
    <tr>
        <td class="item_title">销售场地:</td>
        <td class="item_input">
            <input type="text" class="textbox require" name="address" value="{$vo.address}"/>
        </td>
    </tr>
    <tr>
		<td class="item_title">销售的vip:</td>
		<td class="item_input">
			<select name="vip_id">
			<option value="0" rel="0">请选择vip</option>
				<foreach name="vip_list" item="vip">
					<option value="{$vip.id}" <if condition="$vo['vip_id'] eq $vip['id']">selected="selected"</if>>{$vip.name}</option>
				</foreach>
			</select>
		</td>
	</tr>
    <tr>
        <td class="item_title"></td>
        <td class="item_input">
            <!--隐藏元素-->
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="Qrcode" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
            <input type="hidden" name="id" value="{$vo.id}" />
            <!--隐藏元素-->
            <input type="submit" class="button" value="{%EDIT}" />
            <input type="reset" class="button" value="{%RESET}" />
        </td>
    </tr>
</table>

</form>
</div>
<include file="Public:footer" />
