{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("AwardMultiple/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <tr>
        <td class="item_title">倍率名称:</td>
        <td class="item_input"><input type="text" class="textbox require" name="name" value=""/></td>

    </tr>
    <tr>
        <td class="item_title">中奖的倍数:</td>
        <td class="item_input"><input type="text" class="textbox require" name="multiple" value=""/></td>
    </tr>
    <tr>
        <td class="item_title">除数:</td>
        <td class="item_input"><input type="text" class="textbox require" name="denominator" value=""/></td>
    </tr>
    <tr>
        <td class="item_title">被除数:</td>
        <td class="item_input"><input type="text" class="textbox require" name="molecular" value=""/></td>
    </tr>
    <tr>
        <td class="item_title">连发中奖上限:</td>
        <td class="item_input"><input type="text" class="textbox require" name="max_num" value=""/></td>
    </tr>
    <tr>
        <td class="item_title">中奖概率:</td>
        <td class="item_input"><input type="text" class="textbox" name="probability" value=""/>
        <span class="tip_span">[新算法该参数无效]</span>
        </td>
    </tr>
    <tr>
        <td class="item_title">展示动画:</td>
        <td class="item_input">
            <label>gif特效<input type="radio" name="is_animated" value="1" checked="checked" /></label>
        </td>
    </tr>
    <tr id="is_gif_gift_show_style" style="display: none">
        <td class="item_title">GIF特效模式:</td>
        <td class="item_input">
            <label>按像素显示模式<input type="radio" name="gif_gift_show_style" value="0" checked="checked" /></label>
            <label>全屏显示模式<input type="radio" name="gif_gift_show_style" value="1" /></label>
            <label>至少两条边贴边模式<input type="radio" name="gif_gift_show_style" value="2"/></label>
        </td>
    </tr>
    <tr>
        <td class="item_title">{%IS_EFFECT}:</td>
        <td class="item_input">
            <label>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked"/></label>
            <label>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" /></label>
        </td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="AwardMultiple" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<!--<tr>-->
		<!--<td colspan=2 class="bottomTd"></td>-->
	<!--</tr>-->
</table>
    <script>
        $(function(){
            $("input[name='is_animated']").bind("click",function(){
                var val=$("input[name='is_animated']:checked").val();
                if(val==3){
                    $("#is_svg_file").show();
                }else{
                    $("#is_svg_file").hide();
                }
                if(val==1){
                    $("#is_gif_gift_show_style").show();
                }else{
                    $("#is_gif_gift_show_style").hide();
                }
            });
        });

    </script>
</form>
</div>
<include file="Public:footer" />
