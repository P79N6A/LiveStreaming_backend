{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Signin/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="add" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
        <td class="item_title">名称:</td>
        <td class="item_input"><input type="text" class="textbox require" name="name"/>
        </td>
	</tr>
	<tr>
        <td class="item_title">描述:</td>
        <td class="item_input"><input type="text" class="textbox" name="desc"/>
        </td>
	</tr>
    <tr>
        <td class="item_title">奖励的道具:</td>
        <td class="item_input">
            <select name="prop_id" class="require">
                <option value="0">请选择道具</option>
                <foreach name="prop_group_list" item="value">
                    <optgroup label="{$value['name']}">
                        <foreach name="value.data" item="d">
                            <option value="{$d.id}">{$d.name}</option>
                        </foreach>
                    </optgroup>
                </foreach>
            </select>
        </td>
    </tr>
	<tr>
        <td class="item_title">奖励数:</td>
        <td class="item_input"><input type="number" class="textbox require" name="num" step="1" min="0" />
        </td>
	</tr>
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" /></lable>
		</td>
	</tr>
    <tr>
        <td class="item_title">第几天:</td>
        <td class="item_input"><input type="text" class="textbox" value="{$new_day}" readonly="readonly" disabled="disabled"/><input type="hidden" class="textbox" name="day" value="{$new_day}" readonly="readonly" /></td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Signin" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>
</div>
<include file="Public:footer" />
