{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("RechargeRule/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <tr>
        <td class="item_title">名称:</td>
        <td class="item_input"><input type="text" class="textbox require" name="name" value="{$vo.name}"/></td>
    </tr>
    <tr>
        <td class="item_title">秀豆数量:</td>
        <td class="item_input"><input type="text" class="textbox require" name="diamonds" value="{$vo.diamonds}"/></td>
    </tr>
    <tr>
        <td class="item_title">价格:</td>
        <td class="item_input"><input type="text" class="textbox require" name="money" value="{$vo.money}"/></td>
    </tr>
    <tr>
        <td class="item_title">苹果支付获得秀豆:</td>
        <td class="item_input"><input type="text" class="textbox require" name="iap_diamonds" value="{$vo.iap_diamonds}"/><span class="tip_span" id="tip_span">&nbsp;[必须与苹果审核内支付的秀豆一致,不能随意修改]</span></td>
    </tr>
	<tr>
        <td class="item_title">苹果支付价格:</td>
        <td class="item_input"><input type="text" class="textbox require" name="iap_money" value="{$vo.iap_money}"/><span class="tip_span" id="tip_span">&nbsp;[必须与苹果审核内支付的价格一致,不能随意修改]</span></td>
    </tr>
    <tr>
        <td class="item_title">苹果应用内支付项目ID:</td>
        <td class="item_input"><input type="text" class="textbox" name="product_id" value="{$vo.product_id}"/><span class="tip_span" id="tip_span">&nbsp;[为空时，不会出现在苹果购买项目中]</span></td>
    </tr>
    <tr>
        <td class="item_title">赠送秀豆:</td>
        <td class="item_input"><input type="text" class="textbox require" name="gift_diamonds" value="{$vo.gift_diamonds}"/></td>
    </tr>
    <if condition="$vo['place_id'] eq $place['id']">
        <if condition ="$is_coins_module eq 1">
        <tr>
            <td class="item_title">赠送游戏币:</td>
            <td class="item_input"><input type="number" class="textbox require" name="gift_coins" value="{$vo.gift_coins}"/></td>
        </tr>
        </if>
    </if>
    <tr>
        <td class="item_title">是否首充赠送:</td>
        <td class="item_input">
            <label>是<input type="radio" name="is_first_charge" value="1" <if condition="$vo['is_first_charge'] eq 1">checked="checked"</if>/></label>
            <label>否<input type="radio" name="is_first_charge" value="0" <if condition="$vo['is_first_charge'] eq 0">checked="checked"</if> /></label>
        </td>
    </tr>
    <tr>
        <td class="item_title">首充赠送秀豆:</td>
        <td class="item_input"><input type="text" class="textbox require" name="first_gift_diamonds" value="{$vo.first_gift_diamonds}"/><span class="tip_span">&nbsp;[只有开启首充赠送次啊会生效]</span></td>
    </tr>
    <tr>
        <td class="item_title">图片:</td>
        <td class="item_input"><html:imgUpload name = 'qr_code' id='qr_code' value="$vo.qr_code" />
            <span class="tip_span" id="tip_span">&nbsp;[仅供二维码支付]</span>
        </td>
    </tr>
	<tr>
        <td class="item_title">排序:</td>
        <td class="item_input"><input type="text" class="textbox" name="sort" value="{$vo.sort}"/></td>
    </tr>
    <tr>
        <td class="item_title">{%IS_EFFECT}:</td>
        <td class="item_input">
            <label>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" <if condition="$vo['is_effect'] eq 1">checked="checked"</if>  /></label>
            <label>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" <if condition="$vo['is_effect'] eq 0">checked="checked"</if> /></label>
        </td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="RechargeRule" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<input type="hidden" name="id" value="{$vo.id}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
