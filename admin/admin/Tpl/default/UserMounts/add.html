{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("UserMounts/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="add" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <tr>
        <td class="item_title">坐骑:</td>
        <td class="item_input">
        <select name="mount_id" class="require">
            <option value="0">请选择坐骑</option>
            <foreach name="mounts" item="g">
                <option value="{$g.id}">{$g.name}</option>
            </foreach>
        </select>
        </td>
    </tr>
	<tr>
        <td class="item_title">用户ID:</td>
        <td class="item_input"><input type="text" class="textbox require" name="user_id" /></td>
	</tr>
    <tr>
        <td class="item_title">到期时间:</td>
        <td class="item_input">
            <input type="text" class="textbox require" name="end_time" id="end_time" value="" onfocus="this.blur(); return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_end_time');" />
            <input type="button" class="button" id="btn_end_time" value="{%SELECT_TIME}" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_end_time');" />
            <input type="button" class="button" value="{%CLEAR_TIME}" onclick="$('#end_time').val('');" />
        </td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="UserMounts" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
    <input name="ticket_name" id="ticket_name" type="hidden" value="{%TICKET_NUMBER}"/>
</form>
</div>
<include file="Public:footer" />
