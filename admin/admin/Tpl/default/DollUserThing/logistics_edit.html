{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<script type="text/javascript" src="__ROOT__/public/region.js"></script>
<load href='__TMPL__Common/js/user_edit.js' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{$uid} 填写物流单号 <a href="{:u("DollUserThing/all")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onsubmit="return submit_check();">
<table class="form conf_tab" cellpadding=0 cellspacing=0 >
	<tr>
        <td class="item_title"></td>
        <td class="item_input"><input type="text" class="textbox" name="logistics" value="{$logistics}" /></td>
    </tr>
    <tr>
        <td class="item_title"></td>
        <td class="item_input">
            <!--隐藏元素-->
            <input type="hidden" name="id" value="{$id}" />
            <input type="hidden" name="{:conf("VAR_MODULE")}" value="DollUserThing" />
            <input type="hidden" name="{:conf("VAR_ACTION")}" value="send_handful" />
            <!--隐藏元素-->
            <input type="submit" class="button" value="提交" />
        </td>
    </tr>
</table>
</form>
</div>
<include file="Public:footer" />
