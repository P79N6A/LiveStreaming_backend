{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<php>
    function show_time($show_time)
    {
        return empty($show_time)?'':date('Y-m-d H:i:s', $show_time);
    }
</php>
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("PropBackpack/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
    <tr>
        <td class="item_title">用户ID:</td>
        <td class="item_input"><input type="text" class="textbox require" name="user_id" value="{$vo.user_id}" readonly="readonly" /></td>
    </tr>
    <tr>
        <td class="item_title">道具:</td>
        <td class="item_input">
            <select name="prop_id" class="require">
                <option value="0">请选择道具</option>
                <foreach name="prop_group_list" item="value">
                    <optgroup label="{$value['name']}">
                        <foreach name="value.data" item="d">
                            <option value="{$d.id}" <if condition="$vo['prop_id'] eq $d['id']">selected="selected"</if>>{$d.name}</option>
                        </foreach>
                    </optgroup>
                </foreach>
            </select>
        </td>
    </tr>
    <tr>
        <td class="item_title">数量:</td>
        <td class="item_input"><input type="text" class="textbox require" name="num" value="{$vo.num}" /></td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="PropBackpack" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<input type="hidden" name="id" value="{$vo.id}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
    <input name="ticket_name" id="ticket_name" type="hidden" value="{%TICKET_NUMBER}"/>
</form>
</div>
<include file="Public:footer" />
