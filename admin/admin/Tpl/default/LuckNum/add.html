{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("LuckNum/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">靓号ID</td>
		<td class="item_input"><input type="text" class="textbox require" name="luck_num" /></td>
	</tr>
	<tr>
		<td class="item_title">售价</td>
		<td class="item_input"><input type="text" class="textbox require" name="price" /></td>
	</tr>
	<tr>
		<td class="item_title">有效期</td>
		<td class="item_input"><input type="number" class="textbox require" name="time" />
			<span class='tip_span'>[出售后的有效期，单位天，超过后会自动回收账户]</span>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="LuckNum" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>
</div>
<include file="Public:footer" />
