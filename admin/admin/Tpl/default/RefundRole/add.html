{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("RefundRole/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="add" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
        <td class="item_title">提现比例:</td>
        <td class="item_input"><input type="text" class="textbox require" name="ticket_catty_ratio" /></td>
	</tr>
    <tr>
        <td class="item_title">用户等级:</td>
        <td class="item_input"><input type="text" class="textbox require" name="level" /><span class='tip_span'>&nbsp;用户等级大于等于该等级小于下一级的</span></td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="RefundRole" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
    <input name="ticket_name" id="ticket_name" type="hidden" value="{%TICKET_NUMBER}"/>
</form>
</div>
<include file="Public:footer" />
