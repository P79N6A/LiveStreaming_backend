{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("CarClassify/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">分类名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="title" /></td>
	</tr>
    <tr>
        <td class="item_title">图标:</td>
        <td class="item_input">
            <html:imgUpload name="classify_image" id="classify_image"/>
        </td>
    </tr>
    <tr>
        <td class="item_title">{%IS_EFFECT}:</td>
        <td class="item_input">
            <label>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked" /></label>
            <label>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" /></label>
        </td>
    </tr>
    <tr>
        <td class="item_title">类型:</td>
        <td class="item_input">
            <label>一级分类<input type="radio" name="classify_type" value="1" checked="checked" /></label>
            <label>二级分类<input type="radio" name="classify_type" value="2" /></label>
        </td>
    </tr>
    <tr>
        <td class="item_title">是否在导航栏显示:</td>
        <td class="item_input">
            <label>否<input type="radio" name="is_show" value="0" checked="checked" /></label>
            <label>是<input type="radio" name="is_show" value="1" /></label>
            
        </td>
    </tr>
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="" /></td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="CarClassify" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
