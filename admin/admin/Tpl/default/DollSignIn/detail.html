{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{$vo.title}详情 <a href="{:u("DollCate/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onsubmit="return check();">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">娃娃名字:</td>
		<td class="item_input">{$vo.title}</td>
	</tr>
	<tr>
		<td class="item_title">娃娃图片:</td>
		<td class="item_input"><img name='img' id='img' src="{$vo.img}" /></td>
	</tr>
	<tr  id="general">
		<td class="item_title">娃娃内容:</td>
		<td class="item_input">
			 <html:editor id="editor" name="content" type="KINDEDITOR" content="{$vo.content}" />
		</td>
	</tr>
	<tr>
		<td class="item_title">供应商名字:</td>
		<td class="item_input">{$vo.supplier_name}</td>
	</tr>
	<tr>
		<td class="item_title">运费:</td>
		<td class="item_input">{$vo.freight}</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
